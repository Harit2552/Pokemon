<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon data</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
        /* Page background and global styles */
        body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #e3f2fd, #fce4ec);
        }

        #search {
        display: block;
        margin: 20px auto;
        padding: 12px 20px;
        width: 80%;
        max-width: 500px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }


        /* Wrapper for all cards */
        #wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* 3 columns responsive */
        gap: 24px;
        padding: 40px;
        max-width: 1200px;
        margin: auto;
        box-sizing: border-box;
        }

        /* Main container for each Pokémon card */
        #main-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        padding: 24px;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        #main-container:hover {
        transform: scale(1.03);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        /* Pokémon image */
        #main-container img {
        width: 120px;
        height: 120px;
        object-fit: contain;
        margin-bottom: 16px;
        }

        /* Index counter */
        .index-number {
        font-size: 20px;
        font-weight: bold;
        color: #1976d2;
        margin-bottom: 8px;
        }

        /* Text headings */
        #main-container h3 {
        margin: 10px 0;
        color: #333;
        }

        /* Ability container */
        #ability-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 20px;
        align-items: center;
        }

        /* Each ability card */
        .ability-card {
        background-color: #f3faff;
        border-left: 5px solid #64b5f6;
        padding: 12px 16px;
        border-radius: 10px;
        width: 90%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Ability text */
        .ability-card h4 {
        margin: 4px 0;
        color: #444;
        font-size: 14px;
        }

        /* Responsive behavior */
        @media (max-width: 768px) {
        #wrapper {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            padding: 20px;
        }
        }

        @media (max-width: 480px) {
        #wrapper {
            grid-template-columns: 1fr;
            padding: 10px;
        }
        }

    </style>
</head>
<body>
    <input type="text" id="search" placeholder="Search Pokémon by name or #ID..." />
    <div id="wrapper"></div>

    <script src="search.js"></script>
    <script src="api.js"></script>
</body>
</html>
